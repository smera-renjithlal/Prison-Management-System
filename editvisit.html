    <div id="mainContent">
    <h2>Visit Requests</h2>
    <table border="1" id="visitTable">
        <thead>
            <tr>
                <th>Visit ID</th>
                <th>Prisoner ID</th>
                <th>Visitor Name</th>
                <th>Relationship</th>
                <th>Contact No</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Edit Visit Request</h2>
    <form id="editVisitForm">
        <input type="hidden" id="updateVisitId">
        
        <label>Prisoner ID:</label>
        <input type="number" id="updateVisitPrisonerId" required><br>

        <label>Visitor Name:</label>
        <input type="text" id="updateVisitVisitorName" required><br>

        <label>Relationship:</label>
        <input type="text" id="updateVisitRelationship" required><br>

        <label>Contact No:</label>
        <input type="text" id="updateVisitContactNo" required><br>

        <label>Date:</label>
        <input type="date" id="updateVisitDate"><br>

        <label>Status:</label>
        <input type="text" id="updateVisitStatus"><br>

        <button type="button" onclick="updateVisit()">Update Visit</button>
    </form>

    <h2>Add Visit Request</h2>
    <form id="addVisitForm">
        <label>Prisoner ID:</label>
        <input type="number" id="visitPrisonerId" required><br>

        <label>Visitor Name:</label>
        <input type="text" id="visitVisitorName" required><br>

        <label>Relationship:</label>
        <input type="text" id="visitRelationship" required><br>

        <label>Contact No:</label>
        <input type="text" id="visitContactNo" required><br>

        <label>Date:</label>
        <input type="date" id="visitDate"><br>

        <label>Status:</label>
        <input type="text" id="visitStatus"><br>

        <button type="button" onclick="addVisit()">Add Visit</button>
    </form>

</div>
