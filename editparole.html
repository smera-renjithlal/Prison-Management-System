    <div id="mainContent">
        <h2>Parole Requests</h2>
        <table border="1" id="paroleTable">
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Prisoner ID</th>
                    <th>Details</th>
                    <th>Approval</th>
                    <th>Hearing Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Edit Parole Request</h2>
        <form id="editParoleForm">
            <input type="hidden" id="updateParoleId">
            
            <label>Prisoner ID:</label>
            <input type="number" id="updateParolePrisonerId" required><br>

            <label>Details:</label>
            <textarea id="updateParoleDetails" required></textarea><br>

            <label>Approved:</label>
            <input type="checkbox" id="updateParoleApproved"><br>

            <label>Hearing Date:</label>
            <input type="date" id="updateParoleHearingDate"><br>

            <button type="button" onclick="updateParole()">Update Parole</button>
        </form>

        <h2>Add Parole Request</h2>
        <form id="addParoleForm">
            <label>Prisoner ID:</label>
            <input type="number" id="parolePrisonerId" required><br>

            <label>Details:</label>
            <textarea id="paroleDetails" required></textarea><br>

            <label>Approved:</label>
            <input type="checkbox" id="paroleApproved"><br>

            <label>Hearing Date:</label>
            <input type="date" id="paroleHearingDate"><br>

            <button type="button" onclick="addParole()">Add Parole</button>
        </form>

    </div>
